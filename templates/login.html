{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} HSPmol login {% endblock %}

{% block content %}
<div class="continer theme-showcase" role="main" style="margin-top: 75px">
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.password) }}
        <input type = "submit" value = "Login">
    </form>
</div>
    {% endblock %}
